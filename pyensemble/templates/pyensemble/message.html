{% extends "pyensemble/base.html" %}

{% block main %}
    <main role="main" class="container-fluid">
        <div class="row justify-content-center">
            <div class="alert alert-primary" role="alert">
                {{msg | safe}}
            </div>
        </div>
        {% if add_home_url %}
            <div>
                <a href="{% url 'editor' %}">Home</a>
            </div>
        {% endif %}
    </main>
{% endblock %}
