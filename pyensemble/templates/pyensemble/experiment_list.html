<table
    data-toggle="table"
    data-search="true"
    data-search-align="right"
    data-pagination="true"
    data-click-to-select="true"
    class="form-list table-striped"
>
    <thead>
      <tr class="list-group-item">
        <th data-field="checkbox" data-checkbox="true"></th>
        <th data-field="name">Experiment Name</th>
      </tr>
    </thead>
    <tbody>
        {% for e in experiment_list %}
            <tr class="contentlist-item">
                <td></td>
                <td class="text-left">
                    {% if request.GET.type == 'select' %}
                        {{e.title}}
                    {% else %}
                        <a class="contentlist-item-link" href="{% url 'experiment_update' e.pk %}">{{ e.title }}</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
