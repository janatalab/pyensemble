{% extends "pyensemble/presentation_base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block header %}
    {% if form.header %}
        <div class="form-header py-3 h5">
            {{ form.header|safe }}
        </div>
    {% endif %}

    {% if stimulus %}
        <div class="row justify-content-center">
            <img src="{{MEDIA_URL}}{{stimulus.location}}"/>
        </div>
    {% endif %}
{% endblock %}

{% block questions %}
    {% crispy formset helper %}
{% endblock %}
