{% extends "pyensemble/base.html" %}

{% block main %}
    {{form.header | safe}}

    {% if feedback %}
        {{feedback | safe }}
    {% endif %}

    {% if sona_url %}
        <div class='py-3'>
            <a href="{{sona_url}}" class="btn btn-primary btn-lg" role="button">Click here to get your SONA credit</a>
        </div>
    {% endif %}
{% endblock %}
