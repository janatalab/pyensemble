<div class="range">
    <input type="{{ widget.type }}" name="{{ widget.name }}" class="slider" 
        {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% else %}value="{{ widget.attrs.min|stringformat:'s' }}"{% endif %}
        {% if widget.attrs.anchors %}list="anchors"{%endif%}{% include "django/forms/widgets/attrs.html" %}
    >

    {% if widget.attrs.anchors %}
        <div class="sliderticks">
            {% for anchor in widget.attrs.anchors %}
                <p>{{anchor}}</p>
            {% endfor %}
        </div>

        <datalist id="anchors">
            {% for anchor in widget.attrs.anchors %}
                <option value="{{anchor}}" label="{{anchor}}">{{anchor}}</option>
            {% endfor %}
        </datalist>
    {% endif %}

</div>
